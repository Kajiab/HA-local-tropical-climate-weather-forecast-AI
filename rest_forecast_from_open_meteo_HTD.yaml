rest:
  - resource: "https://api.open-meteo.com/v1/forecast?latitude=14.376099&longitude=100.583336&hourly=temperature_2m,relative_humidity_2m,precipitation,pressure_msl&models=ecmwf_ifs&timezone=auto&forecast_days=1"
    scan_interval: 86400 # 24 ชั่วโมงดึงทีเดียว
    sensor:
      - name: "ECMWF Global Forecast"
        unique_id: ecmwf_global_forecast
        json_attributes_path: "$.hourly"
        json_attributes:
          - precipitation
          - pressure_msl
          - temperature_2m
          - relative_humidity_2m
        value_template: "{{ now().strftime('%Y-%m-%d') }}"
